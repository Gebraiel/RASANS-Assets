<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1a11e246e6.js" crossorigin="anonymous"></script>;

    <style>
    :root {
        --main-color: #2196f3;
        --font-color: #999999;
    }
    * {
        font-family: sans-serif;
        padding: 0px;
        margin: 0px;
    }

    h2 {
        color: black;
        margin: 20px 0px;
    }
    .parent {
        margin: 50px auto;
        width: 25%;
        background-color: var(--main-color);
        padding: 20px;

    }

    form {
        padding: 10px 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: var(--font-color);
        background-color: white;
        border-radius: 5px;
    }
    form div {
        width: 100%;
        border-bottom: 1px solid var(--font-color);
        color: var(--font-color);
        margin-bottom: 20px;
        padding-bottom: 10px;
        font-size: small;
    }
    input {
        border: none;
        outline: none;
    }

    button {
        width: 200px;
        background-color: var(--main-color);
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-weight: bold;

    }

    </style>
</head>
<body>
    <div class="parent">
        <form id="login-form">
          <h2>Login</h2>
          <h5 class="warning"style="color: red;visibility: hidden;">Wrong Username Or Password</h5>
          <div>
            <i class="fa-solid fa-user"></i>
            <input id = "username" placeholder="Username *" type="text">
          </div>

          <div>
            <i class="fa-solid fa-lock"></i>
            <input id="password"placeholder=" Password *" type="password">
          </div>
          <button id ="login-button"type="button">LOGIN</button>
        </form>
      </div>
      <script>
        function clearInputs(){
            let inputs=document.querySelectorAll('input');
            inputs.forEach(function(e){
                e.value = '';
            })
        }
        let button = document.getElementById("login-button");
        button.onclick = function(e){
            console.log("button Clicked");
            let username = document.getElementById('username');
            let password = document.getElementById('password');
            console.log(username);
            console.log(password);
            if(username.value === "admin" && password.value === "admin"){
                console.log("Login Successful");
                window.location.pathname="assets.html";
            }else{
                let warning = document.getElementsByClassName('warning')[0];
                warning.style.visibility = 'visible';
            }
            clearInputs();
        }
      </script>
</body>
</html>
